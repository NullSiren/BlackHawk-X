<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Has Been Hacked NullSiren</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #000 0%, #0a0a0a 100%);
      color: white;
      font-family: 'VT323', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 2px rgba(0,255,0,0.4);
      letter-spacing: 0.5px;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 30px 20px;
      background-color: rgba(1, 0, 0, 0.4);
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: hue-rotate(50deg) brightness(1.2) contrast(1.25) saturate(1.1) grayscale(0.6);
    }

    img {
      max-width: 38%;
      margin: 20px 0 3px;
      filter: drop-shadow(0 0 1px #FFD700) drop-shadow(0 0 1px #FFC107) drop-shadow(0 0 5px orange);
    }

    h3.hacked {
      font-size: 45px;
      font-weight: bold;
      color: #FFD700;
      text-shadow:
        0 0 3px #FFD700,
        0 0 6px #FFC107,
        0 0 12px gold,
        0 0 20px orange;
      margin: 5px 0 20px;
      animation: flicker 1.2s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    .glitch-wrapper {
      position: relative;
      font-weight: bold;
      font-size: 15px;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      white-space: pre-wrap;
      width: 100%;
    }

    .glitch-layer.red {
      color: red;
      animation: glitch-red 2s infinite linear alternate;
      z-index: 1;
    }

    .glitch-layer.blue {
      color: cyan;
      animation: glitch-blue 2s infinite linear alternate;
      z-index: 2;
    }

    .glitch-layer.main {
      position: relative;
      color: white;
      z-index: 3;
      text-shadow: 0 0 10px white;
    }

    @keyframes glitch-red {
      0%, 50% { transform: translate(0, 0) skewX(0deg); opacity: 1; }
      10% { transform: translate(-2px, 2px) skewX(-2deg); opacity: 0.3; }
      30% { transform: translate(-3px, -1px) skewX(-1deg); opacity: 0.2; filter: blur(0.5px); }
      100% { transform: translate(1px, -2px) skewX(-1deg); opacity: 0.5; }
    }

    @keyframes glitch-blue {
      0%, 50% { transform: translate(0, 0) skewX(0deg); opacity: 1; }
      10% { transform: translate(2px, -2px) skewX(2deg); opacity: 0.4; }
      30% { transform: translate(3px, 2px) skewX(1deg); opacity: 0.3; filter: blur(0.4px); }
      100% { transform: translate(-2px, 1px) skewX(1deg); opacity: 0.5; }
    }

    audio {
      margin-top: 20px;
      width: 100%;
      height: 25px;
      filter: drop-shadow(0 0 2px #FFD700);
    }

    #audioControl {
      margin-top: 15px;
      padding: 10px 20px;
      font-family: 'VT323', monospace;
      font-size: 18px;
      color: #FFD700;
      background-color: rgba(255, 215, 0, 0.1);
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      user-select: none;
    }

    #audioControl:hover {
      background-color: rgba(255, 215, 0, 0.5);
      color: black;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.01) 0px,
        rgba(255, 255, 255, 0.01) 1px,
        transparent 2px
      );
      z-index: 99;
      mix-blend-mode: overlay;
      opacity: 0.2;
    }

    .glitch-layer span,
    p[style*="color:red"] {
      color: #FFD700 !important;
      text-shadow:
        0 0 2px #FFD700,
        0 0 6px #FFC107,
        0 0 12px gold,
        0 0 20px orange;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="https://files.catbox.moe/zp6c50.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <img src="https://files.catbox.moe/dgevec.png" alt="MrX" />
    <h3 class="hacked">HAS BEEN HACKED</h3>

    <div class="glitch-wrapper">
      <div class="glitch-layer red"></div>
      <div class="glitch-layer blue"></div>
      <div class="glitch-layer main"></div>
    </div>

    <p style="color:red;">#BLACKHAT_TEAM</p>

    <audio id="bgAudio" autoplay loop>
      <source src="https://files.catbox.moe/mrqv3a.mp3" type="audio/mpeg" />
      Browser kamu tidak mendukung audio.
    </audio>

    <button id="audioControl">Pause Music</button>
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('audioControl');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = 'Pause Music';
      } else {
        audio.pause();
        btn.textContent = 'Play Music';
      }
    });

    const redLayer = document.querySelector(".glitch-layer.red");
    const blueLayer = document.querySelector(".glitch-layer.blue");
    const mainLayer = document.querySelector(".glitch-layer.main");

    const rawText = `SITUS WEBSITE ANDA SANGAT RENTAN SEHINGGA SITUS ANDA TELAH DIAMBIL ALIH OLEH NULLSIREN SAYA MELAPORKAN TERDAPAT KERENTANAN YANG BERESIKO DIWEBSITE INI, SAYA MENYAMPAIKAN PESAN KEPADA ADMIN WEBSITE INI AGAR MENGUATKAN DAN MEMPERKETAT KEAMANAN WEBSITE INI, TENANG KAMI BUKANLAH SEKELOMPOK ORANG JAHAT KAMI HANYA MENGINGATKAN SAJA KEPADA ADMIN WEBSITE, TERIMAKASIH...`;

    redLayer.textContent = "";
    blueLayer.textContent = "";
    mainLayer.innerHTML = "";

    let i = 0;
    const speed = 33;

    function typeChar() {
      if (i < rawText.length) {
        const char = rawText[i];
        redLayer.textContent += char;
        blueLayer.textContent += char;
        mainLayer.innerHTML += char;
        i++;
        setTimeout(typeChar, speed);
      }
    }

    setTimeout(typeChar, 1000);
  </script>
</body>
</html>
